<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #treatment .slider-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        #treatment .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        #treatment .slider img {
            min-width: 100%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section id="treatment">
        <div class="box">
            <h3>OUR TREATMENTS KEEPS YOU SMILE</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae rem numquam consectetur nobis velit
                quisquam. Eius dignissimos laudantium similique quam!</p>
        </div>
        <div class="slider-container">
            <div class="slider">
                <img src="img/treat2.jpg" alt="TEETH CLEANING">
                <img src="img/treat3.jpg" alt="TEETH WHITENING">
                <img src="img/treat4.jpg" alt="QUALITY BRACKETS">
                <img src="img/treat5.jpg" alt="MODERN ANESTHETIC">
                <img src="img/treat6.jpg" alt="ROOT CANAL">
                <img src="img/treat7.jpg" alt="DENTURES">
            </div>
        </div>
    </section>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.querySelectorAll("#treatment .slider img");
            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            if (slideIndex < 1) {
                slideIndex = slides.length;
            }

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";

            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

    </script>

</body>

</html>
