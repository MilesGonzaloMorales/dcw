<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Slider HTML CSS JavaScript | codingNepal</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container swiper">
    <div class="slide-container">
      <div class="card-wrapper swiper-wrapper">
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat1.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">TEETH CLEANING</h3>
            </div>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat2.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">TEETH WHITENING</h3>
            </div>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat3.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">QUALITY BRACKETS</h3>
            </div>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat4.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">MODERN ANESTHETIC</h3>
            </div>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat5.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">DENTURES</h3>
            </div>
          </div>
        </div>
        <div class="card swiper-slide">
          <div class="image-box">
            <img src="images/showImg/treat6.jpg" alt="" />
          </div>
          <div class="profile-details">
            <div class="name-job">
              <h3 class="name">ROOT CANAL</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next swiper-navBtn"></div>
    <div class="swiper-button-prev swiper-navBtn"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
